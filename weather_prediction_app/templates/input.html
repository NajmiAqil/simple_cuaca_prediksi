{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Kembali ke Home</a>
    <h2 class="text-center">Input Data Cuaca</h2>
    <form method="POST" action="{{ url_for('predict') }}">
        <div class="form-group">
            <label for="location">Lokasi:</label>
            <select class="form-control" id="location" name="location" required>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Surabaya">Surabaya</option>
                <!-- Tambahkan semua kabupaten/kota di Indonesia di sini -->
            </select>
        </div>
        <div class="form-group">
            <label for="date">Tanggal:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Waktu:</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="temperature">Suhu (Â°C):</label>
            <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="pressure">Tekanan (hPa):</label>
            <input type="number" class="form-control" id="pressure" name="pressure" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="humidity">Kelembapan (%):</label>
            <input type="number" class="form-control" id="humidity" name="humidity" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="wind_speed">Kecepatan Angin (km/jam):</label>
            <input type="number" class="form-control" id="wind_speed" name="wind_speed" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="wind_direction">Arah Angin:</label>
            <select class="form-control" id="wind_direction" name="wind_direction" required>
                <option value="Utara">Utara</option>
                <option value="Timur Laut">Timur Laut</option>
                <option value="Timur">Timur</option>
                <option value="Tenggara">Tenggara</option>
                <option value="Selatan">Selatan</option>
                <option value="Barat Daya">Barat Daya</option>
                <option value="Barat">Barat</option>
                <option value="Barat Laut">Barat Laut</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
{% endblock %}
